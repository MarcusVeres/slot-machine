<!doctype html>
<html>
<head>

    <title>
        Tostitos Randomizer
    </title>

    <link rel="stylesheet" href="css/styles.min.css">

</head>
<body>

    <section>
    <div class="content-wrapper">

        <div id="slot-machine">
            <h2 id="recipe-title">
                Spin it to Win it!
            </h2>
            <div class="slots">
                <div class="slot">
                    <div class="item" id="recipe-sku"></div>
                    <div class="blur-cover"></div>
                </div>
                <div class="slot">
                    <div class="item" id="recipe-ingredient-1"></div> 
                    <div class="blur-cover"></div>
                </div>
                <div class="slot">
                    <div class="item" id="recipe-ingredient-2"></div>
                    <div class="blur-cover"></div>
                </div>
            </div>
            <input id="spin" type="button" value="spin" />
        </div>

        <div id="recipe-container">
            This will contain a recipe. 
        </div>

    </div>
    </section>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" charset="utf-8"></script>  
    <script src="js/scripts.js"></script>

</body>
</html>
